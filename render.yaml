services:
  - type: web
    name: hyperclean-bridge
    runtime: node
    buildCommand: npm install
    startCommand: node app.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_URL
        fromService:
          type: web
          name: hyperclean-bridge
          property: hostUrl
      - key: CLAUDE_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
